        function extractCity(address) {

            const parts = address.split(',').map(p => p.trim());
            return parts[parts.length - 1] || "Kh√°c";

        function populateCityFilter() {
            const cities = new Set(locations.map(loc => loc.city).filter(c => c)); // L·∫•y danh s√°ch duy nh·∫•t c√°c th√†nh ph·ªë
            
            // S·∫Øp x·∫øp theo th·ª© t·ª± ∆∞u ti√™n
            const priorityCities = ["H√† N·ªôi", "TP H·ªì Ch√≠ Minh", "Qu·∫£ng Nam", "ƒê√† N·∫µng", "L√¢m ƒê·ªìng (ƒê√† L·∫°t)", "Ki√™n Giang (Ph√∫ Qu·ªëc)", "Qu·∫£ng Ninh", "Ninh B√¨nh", "Th·ª´a Thi√™n Hu·∫ø"];
            
            const sortedCities = Array.from(cities).sort((a, b) => {
                const aIndex = priorityCities.indexOf(a);
                const bIndex = priorityCities.indexOf(b);

                if (aIndex === -1 && bIndex === -1) return a.localeCompare(b); // C·∫£ hai ƒë·ªÅu kh√¥ng ∆∞u ti√™n, s·∫Øp x·∫øp ABC
                if (aIndex !== -1 && bIndex === -1) return -1; // a ∆∞u ti√™n h∆°n b

            });

                             loc.city.includes("Ph√∫ Qu·ªëc") ? 'üèùÔ∏è' :
                             loc.city.includes("ƒê√† L·∫°t") ? '‚õ∞Ô∏è' : 'üáªüá≥';

                item.innerHTML = `

                `;
                locationListElement.appendChild(item);

        // 3. H√†m l·ªçc ch√≠nh
        function filterLocations() {
