    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        #leaflet-map { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; }
        .custom-div-icon {
            display: flex; justify-content: center; align-items: center;
            width: 28px; height: 28px;
            border-radius: 50%; border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            font-size: 14px; color: white;
        }
        .marker-Landmark { background-color: #3B82F6; } /* Blue */
        .marker-Restaurant { background-color: #F97316; } /* Orange */
        .marker-Cafe { background-color: #78350F; } /* Brown */
        
        .filter-btn.active {
            background-color: #4f46e5 !important;
            color: white !important;
            border-color: #4f46e5 !important;
            box-shadow: 0 4px 14px 0 rgb(79 70 229 / 39%);
        }

        .carousel-container { -ms-overflow-style: none; scrollbar-width: none; }
        .carousel-container::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="leaflet-map"></div>

    <div class="fixed top-0 left-0 right-0 z-20 p-4 flex flex-col items-center gap-3">
        <div class="w-full max-w-4xl bg-white/90 backdrop-blur-sm p-4 rounded-xl shadow-lg"> 
            <header class="text-center mb-4">
                <h1 class="text-2xl font-extrabold text-indigo-700">Vietnam Travel Map</h1>
            </header>
            <div class="flex flex-col sm:flex-row flex-wrap gap-3 justify-center">
                <input type="text" id="name-search-input" placeholder="Search by name or address..." class="w-full sm:flex-grow p-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150 shadow-sm min-w-[200px]">
                <select id="city-filter" class="w-full sm:w-auto p-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150 shadow-sm bg-white">
                    <option value="">Filter by City</option>
                </select>
            </div>
        </div>
        
        <div id="category-filter-buttons" class="flex flex-wrap justify-center gap-3">
            <button data-category="Landmark" class="filter-btn flex items-center gap-2 px-4 py-2 text-sm font-semibold text-gray-700 bg-white/90 backdrop-blur-sm border-2 border-white rounded-full shadow-lg hover:bg-white transition">
                <i class="fa-solid fa-landmark"></i>
                <span>Landmarks</span>
            </button>
            <button data-category="Restaurant" class="filter-btn flex items-center gap-2 px-4 py-2 text-sm font-semibold text-gray-700 bg-white/90 backdrop-blur-sm border-2 border-white rounded-full shadow-lg hover:bg-white transition">
                <i class="fa-solid fa-utensils"></i>
                <span>Restaurants</span>
            </button>
            <button data-category="Cafe" class="filter-btn flex items-center gap-2 px-4 py-2 text-sm font-semibold text-gray-700 bg-white/90 backdrop-blur-sm border-2 border-white rounded-full shadow-lg hover:bg-white transition">
                <i class="fa-solid fa-mug-saucer"></i>
                <span>Cafes</span>
            </button>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 z-10 p-4 bg-gradient-to-t from-black/20 to-transparent" x-data="carousel()" x-init="init()">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-xl font-bold text-center text-white bg-black/40 backdrop-blur-sm max-w-xs mx-auto py-2 px-4 rounded-full shadow-lg mb-2">
                Top Destinations

            <div class="relative">

        const locations = rawLocations.map(([lat, lng, name, address, city, mainCategory, detailedType, imageUrl], index) => ({
            id: index, lat, lng, name, address, city, mainCategory, detailedType, imageUrl
        }));

        let map, allMarkers = [], markerClusterGroup, activeCategory = '';

        function initializeApp() {
            initializeLeafletMap();
            const nameInput = document.getElementById('name-search-input');
            const cityFilter = document.getElementById('city-filter');
            const categoryButtons = document.querySelectorAll('#category-filter-buttons .filter-btn');
            
            let searchTimeout;
            const handleFilterChange = () => { 
                clearTimeout(searchTimeout); 
                searchTimeout = setTimeout(filterAndRender, 300); 
            };

            nameInput.addEventListener('input', handleFilterChange);
            cityFilter.addEventListener('change', handleFilterChange);
            
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.dataset.category;
                    if (button.classList.contains('active')) {
                        activeCategory = '';
                        button.classList.remove('active');
                    } else {
                        categoryButtons.forEach(btn => btn.classList.remove('active'));
                        activeCategory = category;
                        button.classList.add('active');
                    }
                    handleFilterChange();
                });
            });
        }

        function initializeLeafletMap() {
            const vietnamBounds = L.latLngBounds(L.latLng(8.19, 102.14), L.latLng(23.39, 109.46));
            map = L.map('leaflet-map', {
                maxBounds: vietnamBounds,
                maxBoundsViscosity: 1.0
            }).setView([16.0, 107.5], 6);
            map.setMinZoom(6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>',
            }).addTo(map);
            markerClusterGroup = L.markerClusterGroup({
                disableClusteringAtZoom: 15
            });
            createAllMarkers();
            renderFilteredMarkers(locations);
            map.addLayer(markerClusterGroup);
            populateCityFilter();
        }
        
        function createAllMarkers() {
            allMarkers = locations.map(loc => {
                let iconClass = 'marker-Landmark';
                let iconHtml = '<i class="fa-solid fa-landmark"></i>';
                if (loc.mainCategory === 'Restaurant') {
                    iconClass = 'marker-Restaurant';
                    iconHtml = '<i class="fa-solid fa-utensils"></i>';
                } else if (loc.mainCategory === 'Cafe') {
                    iconClass = 'marker-Cafe';
                    iconHtml = '<i class="fa-solid fa-mug-saucer"></i>';
                }
                
                const customIcon = L.divIcon({
                    className: `custom-div-icon ${iconClass}`,
                    html: iconHtml,
                    iconSize: [28, 28],
                    iconAnchor: [14, 14]
                });
                const marker = L.marker([loc.lat, loc.lng], { icon: customIcon });
                const popupContent = `<div class="p-1 font-inter"><p class="font-bold text-base text-indigo-700">${loc.name}</p><p class="text-xs text-gray-600">${loc.address}</p><p class="text-xs mt-1 text-gray-500 italic">${loc.detailedType}</p></div>`;
                marker.bindPopup(popupContent, { maxWidth: 300 });
                marker.locationData = loc;
                return marker;
            });
        }

        function populateCityFilter() {
            const filterSelect = document.getElementById('city-filter');
            const uniqueCities = [...new Set(locations.map(loc => loc.city))].sort();
            uniqueCities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                filterSelect.appendChild(option);
            });
        }
        
        function filterAndRender() {
            const nameSearchTerm = document.getElementById('name-search-input').value.toLowerCase().trim();
            const selectedCity = document.getElementById('city-filter').value;
            const selectedCategory = activeCategory;

            let filteredLocations = locations;
            if (nameSearchTerm || selectedCity || selectedCategory) {
                 filteredLocations = locations.filter(loc => {
                    const matchesName = !nameSearchTerm || loc.name.toLowerCase().includes(nameSearchTerm) || loc.address.toLowerCase().includes(nameSearchTerm);
                    const matchesCity = !selectedCity || loc.city === selectedCity;
                    const matchesCategory = !selectedCategory || loc.mainCategory === selectedCategory;
                    return matchesName && matchesCity && matchesCategory;
                });
            }
            renderFilteredMarkers(filteredLocations);
        }

        function renderFilteredMarkers(locationsToShow) {
            markerClusterGroup.clearLayers();
            const markersToShow = locationsToShow.map(loc => allMarkers.find(m => m.locationData.id === loc.id));
            markerClusterGroup.addLayers(markersToShow.filter(m => m));
            if (locationsToShow.length > 0 && locationsToShow.length < locations.length) {
                const clusterBounds = markerClusterGroup.getBounds();
                if (clusterBounds.isValid()) {
                    map.fitBounds(clusterBounds, {padding: [50, 50], maxZoom: 14});
                }
            }
        }
        
        function carousel() {
            return {
                currentIndex: 0,
                itemsPerScreen: 3,
                interval: null,
                init() {
                    this.updateItemsPerScreen();
                    window.addEventListener('resize', () => this.updateItemsPerScreen());
                    this.renderFeaturedItems();
                    this.startAutoplay();
                },
                updateItemsPerScreen() {
                    this.itemsPerScreen = window.innerWidth < 768 ? 1 : (window.innerWidth < 1024 ? 2 : 3);
                },
                renderFeaturedItems() {
                    const container = this.$refs.container;
                    container.innerHTML = featuredLocations.map(loc => {
                        let iconHtml = '<i class="fa-solid fa-landmark text-blue-500"></i>';
                        if (loc.type === 'Restaurant') iconHtml = '<i class="fa-solid fa-utensils text-orange-500"></i>';
                        else if (loc.type === 'Cafe') iconHtml = '<i class="fa-solid fa-mug-saucer text-yellow-800"></i>';

                        return `
                        <div class="flex-shrink-0 w-full sm:w-1/2 lg:w-1/3 snap-start p-2">
                            <div class="bg-white rounded-lg shadow-lg overflow-hidden h-full flex flex-col p-4">
                                <div class="flex items-center gap-2 mb-2">
                                    ${iconHtml}
                                    <span class="text-xs font-semibold text-indigo-600">${loc.tag}</span>
                                </div>
                                <h3 class="font-bold text-md text-gray-800">${loc.name}</h3>
                                <p class="text-sm text-gray-500 mb-2">${loc.address}</p>
                                <p class="text-xs text-gray-600 flex-grow">${loc.description}</p>
                            </div>
                        </div>
                    `}).join('');
                },
                scrollToCurrent() {
                    const container = this.$refs.container;
                    if (!container.children[this.currentIndex]) return;
                    container.children[this.currentIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'start' });
                },
                next() {
                    this.currentIndex = (this.currentIndex >= featuredLocations.length - this.itemsPerScreen) ? 0 : this.currentIndex + 1;
                    this.scrollToCurrent();
                },
                prev() {
                    this.currentIndex = (this.currentIndex <= 0) ? featuredLocations.length - this.itemsPerScreen : this.currentIndex - 1;
                    this.scrollToCurrent();
                },
                startAutoplay() {
                    this.interval = setInterval(() => { this.next(); }, 7000);
                },
                resetAutoplay() {
                    clearInterval(this.interval);
                    this.startAutoplay();
                }
            }
        }
        window.onload = initializeApp;
    </script>
